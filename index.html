<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <div id="progress-container">
        <div class="progress-content" style="width: 1%"></div>
    </div>

    <div class="quiz-card-container" id="start-screen">
        <div class="leftframe">
            <img src="img/logo.png" alt="">
            <div class="themes-container">
                <div>HTML</div>
                <div>CSS</div>
                <div>JavaScript</div>
            </div>
        </div>
        <div id="welcome-card-content">
            <div class="top-wrap">
                <h5 class="welcome-card-title">Willkommen zum ultimativen Webdesign Quiz</h5>
                <span>Bist du bereit?</span>
            </div>
            <div class="bottom-wrap">
                <button type="button" class="btn btn-primary" onclick="startGame()">Los Geht´s</button>
                
            </div>

        </div>
    </div>


    <div class="quiz-card-container d-none" id="end-screen">
        <div class="leftframe"></div>
        <div id="card-content" class="congratulation-screen">
            <img src="img/brain result.png" alt="">
            <h5 class="card-title">Herzlichen Glückwunsch</h5>
            <span>Du Hast alle Fragen richtig beantworten können.</span>
            <span class="points">Deine Punktzahl: <b id="points-end-screen">0</b> von <b
                    id="total-points-end-screen">560</b> Punkten</span>
            <button type="button" class="btn btn-primary btn-sm" onclick="replay()">Quiz nochmal spielen</button>
        </div>
    </div>
    <img src="img/tropy.png" alt="" id="trophy-icon">

    <div class="quiz-card-container d-none" id="quiz-screen">
        <div class="leftframe">
            <img src="img/logo.png" alt="">
            <div class="themes-container">
                <div id="html">HTML</div>
                <div id="css">CSS</div>
                <div id="js">JavaScript</div>
            </div>
        </div>
        <div id="card-content">
            <h5 class="card-title" id="card-title">Frage</h5>
            <div id="answers-container"></div>
            <div id="quiz-card-footer">
                <div class="footer-left">
                    <span><b id="current-question">1</b> von <b id="all-questions">5</b> Fragen</span>
                    <span class="points"><b id="points">0</b> von <b id="total-points">560</b> Punkten</span>
                </div>
                <div class="footer-right">
                    <button id="next-question-Btn" disabled type="button" class="btn btn-primary btn-sm"
                        onclick="nextQuestion()">Nächste Frage</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
